{% extends "layout.html" %}

{% block pageTitle %}
  Have you ever lived or worked overseas? - Manage your State Pension - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/overseas-answer1" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="overseas-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Have you ever lived or worked overseas?
              </h1>
            </legend>
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="overseas" name="overseas" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="overseas">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="overseas-no" name="overseas" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="overseas-no">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
