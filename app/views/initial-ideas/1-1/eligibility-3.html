{% extends "layout.html" %}

{% block pageTitle %}
  Do you want to change your bank details? - Manage your State Pension - GOV.UK
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <form class="form" action="/bank-answer1" method="post">
        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="bank-change-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
              <h1 class="govuk-fieldset__heading">
                Do you want to change your bank details?
              </h1>
            <div class="govuk-radios govuk-radios--inline" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="bank-change" name="bank-change" type="radio" value="yes">
                <label class="govuk-label govuk-radios__label" for="bank-change">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="bank-change-no" name="bank-change" type="radio" value="no">
                <label class="govuk-label govuk-radios__label" for="bank-change-no">
                  No
                </label>
              </div>
            </div>
          </fieldset>
        </div>
        
        <button class="govuk-button" data-module="govuk-button">
          Continue
        </button>
      </form>

    </div>
  </div>

{% endblock %}
